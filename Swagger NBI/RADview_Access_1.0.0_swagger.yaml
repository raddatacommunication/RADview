openapi: 3.0.0
#############################################################################
# In the servers object, you specify the basepath used in your API requests.
# The basepath is the part of the URL that appears before the endpoint
#############################################################################
servers:
  - url: '{protocol}://{host}:{port}/{environment}'
    description: "RADview NBI Hub Server. For example: https://localhost:8282/mng164"
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host:
        default: localhost
        description: RADview server IP Address or host name.
      port:
        enum: 
          - '8282'  # RADview Hub Server
          - '8181'  # RADview FE Server 
        default: '8282'
        description: RADview server port number.
      environment:
        enum: 
          - mng164/hub  # RADview Hub Server 
          - object  # RADview FE FE Server
        default: mng164/access
        
info:
  description: |
    This is Users NBI. You can find
    out more about Swagger at
    [http://swagger.io](http://swagger.io) or on
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: "1.0.0"
  title: RADview Access Control
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
#############################################################################
# The security object specifies the security or authorization protocol 
# used when submitting requests.
############################################################################# 
security:
  - BasicAuth:  []
  - ApiKeyAuth: []
tags:
  - name: Users
    description: Everything about your Users
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
#  - name: administration
#    description: Access to Users actions
  - name: Roles
    description: Operations about roles
#    externalDocs:
#      description: Find out more about our roles
#      url: 'http://swagger.io'
paths:
  /users:
    #------------------------------------ #
    #          Create a User              #
    #------------------------------------ #
    post:
      tags:
        - Users
      summary: Create a new user to the users colletion
      operationId: createUser
      description: creating new User
      parameters:
        - $ref: "#/components/parameters/auth"
      requestBody:
        $ref: '#/components/requestBodies/User'
      responses:
        200:
          $ref: '#/components/responses/UserResponse'
        400:
          $ref: 'https://api.swaggerhub.com/domains/RADview/Common-Responses/1.0.0#/responses/BadRequestErrorResponse'
        404:
          $ref: 'https://api.swaggerhub.com/domains/RADview/Common-Responses/1.0.0#/responses/NotFoundErrorResponse'
        401:
          $ref: 'https://api.swaggerhub.com/domains/RADview/Common-Responses/1.0.0#/responses/UnauthorizedErrorResponse'
        500:
          $ref: "https://api.swaggerhub.com/domains/RADview/Common-Responses/1.0.0#/responses/ServerResourceErrorResponse"
          
    #----------------------------------------- #
    #         Get all users by filter (query)  #
    #----------------------------------------- #
    get:
      summary: Get all users
      operationId: getUsers
      description: Get all users.
      tags:
        - Users
      parameters:
        - $ref: "#/components/parameters/auth"
        - $ref: "#/components/parameters/query"
      responses:
        200:
          description: All users returned successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        401:
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        500:
          $ref: '#/components/responses/ServerResourceErrorResponse'

  '/users/{id}':
    parameters:
      - $ref: "#/components/parameters/auth"
      - $ref: "#/components/parameters/id"
      
    #--------------------------------------- #
    #       Update a specific User (by ID)   #
    #--------------------------------------- #
    patch:
      tags:
        - Users
      summary: Update an existing user
      operationId: updateUser
      description: Update a specific user (identified by its ID).
      requestBody:
        $ref: '#/components/requestBodies/User'
      responses:
        200:
          $ref: '#/components/responses/UserResponse'
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        401:
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        500:
          $ref: '#/components/responses/ServerResourceErrorResponse'
          
    #------------------------------------ #
    #       Get a specific User (by ID)   #
    #------------------------------------ #
    get:
      summary: Get user by id
      operationId: getUserById
      description: Get a specific user (identified by its ID).
      tags:
        - Users
      responses:
        200:
          description: User returned successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        401:
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        500:
          $ref: '#/components/responses/ServerResourceErrorResponse'

    #------------------------------------ #
    #    Delete a specific User (by ID)   #
    #------------------------------------ #
    delete:
      summary: Delete user by id
      operationId: deleteUserById
      description: Delete a specific user (identified by its ID).
      tags:
        - Users
      responses:
        200:
          description: User deleted successfully.
          content:
            application/json:    
              schema:
                type: object
                properties:
                  id:
                    type: string
                    readOnly: true
                    example: 1
        400:
          $ref: '#/components/responses/BadRequestErrorResponse'
        404:
          $ref: '#/components/responses/NotFoundErrorResponse'
        401:
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        500:
          $ref: '#/components/responses/ServerResourceErrorResponse'
          
 
