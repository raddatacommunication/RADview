          type: boolean
          default: false
        name:
          type: string
          description: "Role name"
          example: "AdminRole"
        permissions:
          description: "List of allowed permissions for this role"
          type: array
          items:
            $ref: "#/components/schemas/PermissionsEnum"
    UserImageFile:
      properties:
        id:
          type: string
          example: "/avatar/users/user3.jpg"
          description: "ID of the file"
    UserImageFilesList:
      nullable: true
      type: array
      items:
        $ref: "#/components/schemas/UserImageFile"
    User:
      #readonly:
      #  - _id
      #  - active
      #  - createdAt
      #  - expirationDate
      #required:
      #  - login
      #  - name
      #  - password
      #  - roleIds
      properties:
        id:
          # Most of the time it's RO (for post for instance), but for put it should be given, so user name can be changed
          type: string
          readOnly: true
        active:
          type: boolean
          default: true
        createdAt:
          type: string
          # format date-time according to RFC 3339, section 5.6,
          # date-time = full-date "T" full-time
          # full-date = date-fullyear (4 digits) "-" date-month (2 digits: 01-12) "-" date-mday (2 digits: 01-31)
          # full-time = time-hour (2 digits: 00-23)":" time-minute (2 digits: 00-59) ":" time-second (2 digits: 00-59) time-offset ("Z" / time-numoffset)
          # time-numoffset = ("+" / "-") time-hour ":" time-minute
          description: Date and time when user was created (e.g. 2017-07-21T17:32:28Z) according to RFC 3339, section 5.6"
          format: date-time
          example: "2017-07-21T17:32:28Z"
          readOnly: true
        expirationDate:
          description: Date and time for token exipration for this user (e.g. 2018-06-14T18:34:29Z) according to RFC 3339, section 5.6"
          type: string
          format: date-time
          example: "2018-06-14T18:34:29Z"
          nullable: true
        files:
          # List of image files of the user
          $ref: "#/components/schemas/UserImageFilesList"
        login:
          type: string
          description: "User login name"
          example: "Customer-B"
        name:
          type: string
          description: "User displayed name"
          example: "Customer-B-for-display"
        password:
          # Used in POST/PUT/PATCH, not returned by GET
          type: string
          writeOnly: true
          description: "User password"
          example: "dyq79pl"
        roleId:
          description: "User role ID. Role ID (actually UUID) can be taken from roles table. E.g. Id of Administrator"
          type: string
          example: "32"
        mail:
          description: "User mail address"
          type: string
          example: "john@gmail.com"

        # Raz changed tenantId to be transient on 2018-07-08, so I'll remove it from NBI
        #tenantId:
        #  type: integer
        #  format: int32
        #  default: 0
        #  readOnly: true

